<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Guest Blogging</title>

  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="keywords" content="">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <!-- font awesome -->
  <link rel="stylesheet" href="./css/fontawesome/css/solid.css" />
  <link rel="stylesheet" href="./css/fontawesome/css/fontawesome.css">
  <link rel="stylesheet" href="css/themify-icons/themify-icons.css" />
  <link rel="stylesheet" href="css/all.css">
  <script>

    window.onload = function () {
      var chart = new CanvasJS.Chart("chartContainer", {
        animationEnabled: true,
        axisX: {
          minimum: new Date(2015, 01, 25),
          maximum: new Date(2017, 02, 15),
          valueFormatString: "MMM"
        },
        axisY: {
          titleFontColor: "#4F81BC",
          includeZero: true,
          suffix: "mn"
        },

        data: [{
          color: "#8824C2",
          indexLabelFontColor: "darkSlateGray",
          name: "views",
          type: "area",
          yValueFormatString: "#,##0.0mn",
          dataPoints: [
            { x: new Date(2015, 02, 1), y: 74.4, label: "jan" },
            { x: new Date(2015, 05, 1), y: 61.1, label: "feb" },
            { x: new Date(2015, 08, 1), y: 47.0, label: "march" },
            { x: new Date(2015, 11, 1), y: 48.0, label: "april" },
            { x: new Date(2016, 02, 1), y: 74.8, label: "may" },
            { x: new Date(2016, 05, 1), y: 51.1, label: "june" },
            { x: new Date(2016, 08, 1), y: 40.4, label: "july" },
            { x: new Date(2016, 11, 1), y: 45.5, label: "august" },
            { x: new Date(2017, 02, 1), y: 78.3, label: "september" }
          ]
        }]
      });
      chart.render();

    }
  </script>
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
  <div class="At-wrapper">
    <div class="row ml-0 mr-0">
      <div class="col-lg-2">
        <div class="dashboard_div">
          <button type="button" class="btn Dashboard_button ">
            <a href="#" class="dashboard_btn">
              <img src="images/ri_dashboard-3-line.png" alt="icon not found" class="Dashboard_images" />
              Dashboard</a>
          </button>
        </div>
      </div>

      <div class="col-lg-10 mt-3">
        <div class="d-flex" id="two">
          <div class="dashboardcolor_div">
            <figure>
              <img src="images/clear_all.png" alt="images not found" class="clear_all" />
            </figure>
            <p class="dashboard_logo">
              Dashboard
            </p>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-3">
            <div class="dashboardCard_div">
              <p class="Total_users">Total users</p>
              <p class="dashboardprecent_text">100 <span class="ti-arrow-up"></span> </p>
            </div>
          </div>

          <div class="col-md-3">
            <div class="dashboardCard_div">
              <p class="Total_users">Total users</p>
              <p class="dashboardprecent_text">70 <span class="ti-arrow-up"></span> </p>
            </div>
          </div>

          <div class="col-md-3">
            <div class="dashboardCard_div">
              <p class="Total_users">Total users</p>
              <p class="dashboardprecent_text">30 <span class="ti-arrow-up"></span> </p>
            </div>
          </div>

          <div class="col-md-3">
            <div class="dashboardCard_div">
            </div>
          </div>
        </div>
        <!-- chart -->
        <div class="GeneratedWords_count mt-3">
          <p class="dashboard_logo1">
            Generated words count
          </p>
          <div class="row mt-5">
            <div id="chartContainer" style="height: 300px; width: 100%;"></div>
          </div>
        </div>

        <div class="GeneratedWords_count1 mt-3">
          <div class="row ml-0 mr-0">
            <p class="dashboard_logo1 mr-auto">
              User Report
            </p>
            <div class="">
              <ul class="list-unstyled d-flex">
                <li class="Day">Day</li>
                <li class="Username_text">Week</li>
                <li class="Username_text">Month</li>
                <li class="dashboardcolor_div">
                  <span class="ti-calendar"></span>
                </li>
              </ul>
            </div>
          </div>

          <div class="row Username justify-content-center text-center mt-3">
            <div class="col-md-2 text-center justify-content-center">
              <p class="Username_text">Username
                <img src="images/fluent_arrow-sort-16-regular.png" alt="icon" class="" />
              </p>
            </div>
            <div class="col-md-2">
              <p class="Username_text">Email
                <img src="images/fluent_arrow-sort-16-regular.png" alt="icon" class="" />
              </p>
            </div>
            <div class="col-md-2">
              <p class="Username_text">Word Count
                <img src="images/fluent_arrow-sort-16-regular.png" alt="icon" class="" />
              </p>
            </div>
            <div class="col-md-2">
              <p class="Username_text">Model
                <img src="images/fluent_arrow-sort-16-regular.png" alt="icon" class="" />
              </p>
            </div>
            <div class="col-md-2">
              <p class="Username_text">Status
                <img src="images/fluent_arrow-sort-16-regular.png" alt="icon" class="" />
              </p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>

</html>
