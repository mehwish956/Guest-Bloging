<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Guest Blogging</title>

  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="keywords" content="">

  <!--CSS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <!-- font awesome -->
  <link rel="stylesheet" href="css/themify-icons/themify-icons.css">
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="css/responsive.css">

</head>

<body>
  <div class="At-wrapper">
    <div class="container">
      <div class="SignIn shadow">
        <div class="row">
          <div class="col-lg-6 order-2 order-lg-1">
            <div class="SignIn_div">
              <h1 class="SignIn_heading1">New Password</h1>
              <p class="reset_password">You can now make your new password</p>

              <!-- form -->
              <div class="form mt-5">
                <div class="form-item" id="one">
                  <input type="text" id="text" autocomplete="off" required />
                  <label for="text">New password</label>
                </div>
                <span class="ti-eye"></span>
                <div class="form-item" id="one">
                  <input type="text" id="text" autocomplete="off" required />
                  <label for="text">Confirm password</label>
                </div>
                <span class="ti-eye"></span>
              </div>
              <!-- forgot password -->
              <button class="btn SignIn_Button" type="button" id="one">
                <a href="#" class="btn SignIn_btn">Change password</a>
              </button>
            </div>
          </div>
          <div class="col-lg-6 order-1 order-lg-2" data-aos="fade-up">
            <figure>
              <img src="images/Blog post-bro 1.png" alt="image not found" class="Blog_post img-fluid" />
            </figure>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- our aos data -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init(
      {
        duration: 1000,
      }

    );
  </script>

</body>

</html>
