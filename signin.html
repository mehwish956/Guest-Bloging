<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Guest Blogging</title>

  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="keywords" content="">

  <!--CSS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <!-- font awesome -->
  <link rel="stylesheet" href="css/themify-icons/themify-icons.css" />
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="css/responsive.css">

</head>

<body>
  <div class="At-wrapper">
    <div class="container">
      <div class="SignIn shadow">
        <div class="row">
          <div class="col-lg-6 order-2 order-lg-1">
            <div class="SignIn_div">
              <h1 class="SignIn_heading">Sign In</h1>
              <div class="d-flex">
                <div class="signInColor_div mt-2"></div>
                <div class="withText">With</div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <a href="#">
                    <div class="google_div d-flex mt-2">
                      <figure class="mb-0">
                        <img src="images/google logo.png" alt="image not found" class="google img-fluid" />
                      </figure>
                      <p class="google_text">Sign in with Google</p>
                    </div>
                  </a>
                </div>

                <div class="col-md-6">
                  <a href="#">
                    <div class="google_div d-flex mt-2">
                      <figure class="mb-0">
                        <img src="images/facebook-3 logo.png" alt="image not found" class="google img-fluid" />
                      </figure>
                      <p class="google_text">Sign in with Facebook</p>
                    </div>
                  </a>
                </div>
              </div>

              <div class="d-flex mt-2">
                <div class="signInOr_div"></div>
                <div class="Or_Text">Or</div>
                <div class="signInOr_div1"></div>
              </div>
              <!-- form -->
              <div class="form mt-2">
                <label for="text" class="Email">Email<span style="color: #8824C2;">*</span></label>
                <div class="form-item">
                  <input type="text" id="text" autocomplete="off" required />
                  <label for="text">Enter Email</label>
                </div>
                <label for="text" class="Email">Password<span style="color: #8824C2;">*</span></label>
                <div class="form-item">
                  <input type="password" id="password" autocomplete="off" required />
                  <label for="password">Enter Password</label>
                </div>
                <span class="ti-eye"></span>
              </div>
              <div class="row ml-0 mr-0">
                <div class="form-group form-check ml-4 mr-auto">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label Email ml-0" for="exampleCheck1">Remember me</label>
                </div>
                <!-- Forgot password -->
                <div>
                  <a href="forgotpassword.html" class="Forgot_password">
                    Forgot password?
                  </a>
                </div>
              </div>
              <!-- SIGN IN -->
              <button class="btn SignIn_Button" type="button">
                <a href="#" class="btn SignIn_btn">SIGN IN</a>
              </button>
              <div class="row text-center justify-content-center mt-3">
                <p class="Email">Not registered yet? <a href="SignUp.html" class="sign_UP"><span>Sign Up</span></a></p>
              </div>
            </div>
          </div>
          <div class="col-lg-6 order-1 order-lg-2" data-aos="fade-up">
            <figure>
              <img src="images/Blog post-bro 1.png" alt="image not found" class="Blog_post img-fluid" />
            </figure>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- our aos data -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init(
      {
        duration: 1000,
      }

    );
  </script>

</body>

</html>
