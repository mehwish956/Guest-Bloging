<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Guest Blogging</title>

  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="keywords" content="">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <!-- font awesome -->
  <link rel="stylesheet" href="./css/fontawesome/css/solid.css" />
  <link rel="stylesheet" href="./css/fontawesome/css/fontawesome.css">
  <link rel="stylesheet" href="css/themify-icons/themify-icons.css" />
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="css/responsive.css">

</head>

<body>
  <div class="At-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-9">
          <div class="Search_Document">
            <div class="row">
              <div class="input-group Normal">
                <select class="custom-select" id="custom-select" aria-label="Example select with button addon">
                  <option selected>Normal</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <!-- list -->
              <ul class="list-unstyled d-flex">
                <a href="#" class="underline">
                  <li><i class="fas fa-bold" id="fa-italic"></i></li>
                </a>
                <a href="#" class="underline">
                  <li><i class="fas fa-italic" id="fa-italic"></i></li>
                </a>
                <a href="#" class="underline">
                  <li class="mt-1">
                    <img src="images/Vector.png" alt="icon" class="Vector" />
                  </li>
                </a>
                <a href="#" class="underline">
                  <li> <i class="fas fa-underline" id="fa-italic"></i></li>
                </a>
                <li class="mt-1">
                  <img src="images/ant-design_font-size-outlined.png" alt="icon" class="Vector" />
                </li>
                <a href="#" class="underline">
                  <li> <i class="fas fa-pencil-alt" id="fa-italic"></i></li>
                </a>
                <a href="#" class="underline">
                  <li class="mt-1">
                    <img src="images/ant-design_link-outlined.png" alt="icon" class="Vector" />
                  </li>
                </a>
                <a href="#" class="underline">
                  <li><i class="fas fa-align-center" id="fa-italic"></i></li>
                </a>
                <a href="#" class="underline">
                  <li id="ti-list"><span class="ti-list" id="ti-list-ol"></span> </li>
                </a>
                <a href="#" class="underline">
                  <li id="ti-list"><span class="ti-list-ol" id="ti-list-ol"></span></li>
                </a>
                <a href="#" class="underline">
                  <li class="mt-1">
                    <img src="images/ant-design_file-image-outlined.png" alt="icon" class="Vector" />
                  </li>
                </a>
                <a href="#" class="underline">
                  <li class="mt-1">
                    <img src="images/ant-design_file-gif-outlined.png" alt="icon" class="Vector" />
                  </li>
                </a>
              </ul>
            </div>
          </div>

          <div class="Blog_builder mt-3">
            <div class="BlogBuilder_title">
              <input type="text" class="TITLE_heading" placeholder="TITLE" />
              <textarea type="text" class="TITLE_heading1" placeholder="Begin write your own blog . . . ."></textarea>
            </div>
          </div>
        </div>

        <div class="col-lg-3">
          <div class="Blog_builder1">
            <div class="BlogBuilder_title1">
              <div class="row justify-content-center text-center">
                <div class="col-sm-3 mt-1">
                  <span class="ti-save" id="ti-save"></span>
                </div>
                <div class="col-3">
                  <img src="images/fluent_copy-20-regular.png" alt="icon" class="ti-save img-fluid" />
                </div>
                <div class="col-3 mt-1">
                  <span class="ti-sharethis" id="ti-save"></span>
                </div>
                <div class="col-3 mt-1">
                  <span class="ti-power-off" id="ti-save"></span>
                </div>
              </div>
              <div class="mt-3">
                <label for="text" class="Keywords">
                  Keywords
                  <span class="ti-info-alt"></span>
                </label>
                <input type="text" class="keywords_input" placeholder="Add you keywords by seperated..." />
                <span class="keywords_digit">0/100</span>
              </div>
              <div class="mt-3">
                <label for="text" class="Keywords">
                  Tone of voice
                  <span class="ti-info-alt"></span>
                </label>
                <input type="text" class="keywords_input1" placeholder="Funny, Professional, Work, etc..." />
                <span class="keywords_digit1">0/600</span>
              </div>
              <div class="mt-3">
                <label for="text" class="Keywords">
                  Language
                  <span class="ti-info-alt"></span>
                </label>
                <div>
                  <input type="text" class="keywords_input2" placeholder="English" />

                </div>
              </div>
              <div class="row text-center justify-content-center mt-3">
                <div class="col-md-6 pr-0">
                  <div class="WORDS_text">
                    <p class="WORDS_haeding">WORDS</p>
                    <p class="WORDS_digit">9<span class="ti-arrow-up" id="arrow"></span></p>
                  </div>
                  <div class="WORDS_text3 pt-3">
                    <p class="WORDS_haeding">PARAGRAPHS</p>
                    <p class="WORDS_digit">1<span class="ti-arrow-up" id="arrow"></span></p>
                  </div>
                </div>
                <div class="col-md-6 pl-0">
                  <div class="WORDS_text1">
                    <p class="WORDS_haeding">HEADINGS</p>
                    <p class="WORDS_digit">0<span class="ti-arrow-up" id="arrow"></span></p>
                  </div>
                  <div class="WORDS_text2 pt-3">
                    <p class="WORDS_haeding">KEYWORDS</p>
                    <p class="WORDS_digit">0<span class="ti-arrow-up" id="arrow"></span></p>
                  </div>
                </div>
              </div>
              <!-- button -->
              <div class="row mt-3">
                <div class="dropdown w-100">
                  <button class="btn WriteForMe_btn" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <!-- Write for me -->
                    <a href="#" class=" Write_btn">
                      <img src="images/autorenew.png" alt="icon" class="autorenew" />
                      Write for me
                      <span class="ti-angle-down"></span>
                    </a>
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">
                      <span class="ti-id-badge" id="dropdrownicon"></span>Title Generator</a>
                    <a class="dropdown-item" href="#">
                      <img src="images/ant-design_snippets-filled.png" alt="" id="dropdrownicon">Featured Snippets</a>
                    <a class="dropdown-item" href="#">
                      <span class="ti-comment-alt" id="dropdrownicon"></span>Blog Post Outline</a>
                    <a class="dropdown-item" href="#">
                      <span class="ti-comment-alt" id="dropdrownicon"></span>
                      Blog Post Conclusion
                    </a>
                    <a class="dropdown-item" href="#">
                      <span class="ti-zip" id="dropdrownicon"></span> Meta Description Generator</a>

                    <a class="dropdown-item" href="#">
                      <img src="images/wpf_faq.png" alt="" id="dropdrownicon" />FAQ Generator</a>

                    <a class="dropdown-item" href="#">
                      <span class="ti-trash" id="dropdrownicon"></span> Listicle Blog Article</a>
                  </div>
                </div>
              </div>
              <!-- button -->
              <div class="row mt-3">
                <button class="btn WriteForMe_btn" type="button">
                  <a href="#" class=" Write_btn">
                    <img src="images/autorenew.png" alt="icon" class="autorenew1" />
                    Writing...( May take a while )
                  </a>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>



      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    </div>
</body>

</html>
